<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_01</title>
</head>

<body>
    <h2>Forms in Html</h2>
    <form action="image.html ">
        <label for="firstname">First name:</label><input id="firstname" type="text" minlength="5" maxlength="12"
            required placeholder="Plesae enter your name" />
        <label for="medname">Middle name:</label><input id="medname" type="text" value="DP">

        <label for="lastname">Last name:</label><input id="lastname" type="text" disabled>

        <br> <br>
        <label for="age">Age</label>
        <input id="age" type="number">

        <br><br>
        <label for="email">Email</label>
        <input id="email" type="email">

        <br><br>
        <label for="">Date of joining</label>
        <input type="date">

        <br><br>
        <label for="">Password</label>
        <input type="password">

        <br><br>
        <p>Select th known language</p>
        <input type="checkbox" name="lang" id="guj" checked><label for="guj">Gujarati</label>
        <input type="checkbox" name="lang" id="eng" ><label for="eng">English</label>
        <input type="checkbox" name="lang" id="hindi"><label for="hindi">Hindi</label>

        <br><br>
        <p>Enter your shirt size:</p>
        <input type="radio" name="shirtsize" id="small"><label for="small">Small size</label>
        <input type="radio" name="shirtsize" id="medium" checked><label for="medium">Medium size</label>
        <input type="radio" name="shirtsize" id="large"><label for="large">large size</label>

        <br><br>
        <label for="clr">Please Select the colour of your shirt</label>
        <input type="color" id="clr" />

        <br><br>
        <label for="paymentoptions">Please select the payment opetion:</label>
        <select name="payment" id="paymentoptions">
            <option value=""></option>
            <option value="gpay">Gpay</option>
            <option value="phonepay">Phonepay</option>
            <option value="UPI">UPI</option>
            <option value="COD">COD</option>
        </select>

        <br><br>
        <label for="cmts">Please provide your valuable feedback:</label>
        <!-- <input type=""> -->
        <textarea name="cmt" id="cmts" rows="15" cols="100" placeholder="Pls enter your coments hear"></textarea>


        <br><br>
        <input type="reset">
        <input type="submit">


    </form>
</body>

</html>
